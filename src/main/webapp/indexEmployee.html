<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EmployeeIndex</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1> Welcome to the Telco Employee Application </h1>

    <h2> Fill this form to log with an Employee account: </h2>
    <div class="formdiv">
        <form action = "CheckLogin" method="POST">
            Username: <label><input type="text" name="username" required></label> <br>
            Password: <label><input type="password" name="pwd" required></label> <br>
            <input type="hidden" id="type" name="type" value="Employee"><br>
            <input type="submit" value="Login"><br>
            <p th:text=" ${errorMsg}"></p>
        </form>
    </div>
</body>
</html>
